<form class="menu-bar" [formGroup]="whitelistFormGroup">
    <mdc-form-field>
        <mdc-text-field class="text-field__100 text-field--restricted__360" formControlName="whitelist" label="Origin"
            [placeholder]="placeholder">

        </mdc-text-field>
        <span *ngIf="whitelistFormGroup.invalid && validationMessage != null">{{validationMessage}}</span>
    </mdc-form-field>


    <mdc-select #originSelect placeholder="Origin Type" formControlName="origin_type" class="select--outlined" outlined
        (selectionChange)="onSelectionChange($event)">
        <mdc-menu [anchorMargin]="{top: 54}" class="select-width">
            <mdc-list>
                <mdc-list-item [value]="origin_type" *ngFor="let origin_type of originTypes">
                    {{origin_type?.origin_name}}
                </mdc-list-item>


            </mdc-list>
        </mdc-menu>
    </mdc-select>
    <button mdc-button unelevated id="create" (click)="create()" class="bar-button button-primary button--text-field"
        [disabled]="whitelistFormGroup.invalid">
        <mdc-button-label>
            Create Address
        </mdc-button-label>
    </button>


</form>
<div>
    <div class="text--title__small text--secondary">Restrict IP Setting</div>
    <mdc-select outlined placeholder="">
        <mdc-menu [anchorMargin]="{top: 14}" class="select-width">
            <mdc-list>
                <mdc-list-item value="all">
                    All
                </mdc-list-item>
                <mdc-list-divider></mdc-list-divider>

                <mdc-list-item value="restricted">
                    Restricted
                </mdc-list-item>
                <mdc-list-divider></mdc-list-divider>
                <mdc-list-item value="none">
                    None
                </mdc-list-item>
            </mdc-list>
        </mdc-menu>
    </mdc-select>
    <mdc-data-table style="width: 100%; margin-top: 1.25rem;">
        <table mdcDataTableTable>
            <tr mdcDataTableHeaderRow>
                <th mdcDataTableHeaderCell>Date created</th>
                <th mdcDataTableHeaderCell>Origins</th>
                <th mdcDataTableHeaderCell>Origin Type</th>
            </tr>
            <tbody mdcDataTableContent>
                <tr mdcDataTableRow *ngFor="let whitelist of ($whitelist | async)?.data ">
                    <td mdcDataTableCell>{{whitelist.inserted_at | date: 'MMMM dd, yyyy'}}</td>
                    <td mdcDataTableCell>
                        {{whitelist.ip_address}}
                    </td>

                    <td mdcDataTableCell
                        style="font-family: 'Inconsolata', monospace; font-size: 1.1rem; font-weight: 500">
                        {{whitelist.type}}
                    </td>

                </tr>
            </tbody>

        </table>
    </mdc-data-table>

</div>

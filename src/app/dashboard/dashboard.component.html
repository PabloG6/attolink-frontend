
<div class="mdc-drawer-app" #root>

    <mdc-drawer>
        <mdc-drawer-header title="teenielink.dev" subtitle="Lorem Ipsum Bullshit."></mdc-drawer-header>

        <mdc-drawer-content>
            <mdc-list>
                <mdc-list-divider></mdc-list-divider>
                <mdc-list-item *ngFor="let route of routes" [routerLink]="route.endpoint" singleSelection>
                    <mdc-icon mdcListItemGraphic *ngIf="route.icon">{{route.icon}}</mdc-icon>
                    <span>{{route.label}}</span>
                </mdc-list-item>
            </mdc-list>

        </mdc-drawer-content>
    </mdc-drawer>

    <div mdcDrawerAppContent>
        <router-outlet></router-outlet>

    </div>
</div>

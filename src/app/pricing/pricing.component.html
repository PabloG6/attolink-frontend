<div mdcHeadline3>Pricing</div>
<section class="load--container" *ngIf="loading; else loaded">
        <mat-spinner diameter="32"></mat-spinner>
</section>
<ng-template #loaded>
        <section class="container">
                <app-pricing-card [product]="product" *ngFor="let product of productsList" ></app-pricing-card>
        </section>
</ng-template>
